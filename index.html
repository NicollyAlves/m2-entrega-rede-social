<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"> 

    <link rel="stylesheet" href="./src/styles/styleBase/reset.css">
    <link rel="stylesheet" href="./src/styles/styleBase/component.css">
    <link rel="stylesheet" href="./src/styles/modais/modalErro.css">
    <link rel="stylesheet" href="./src/styles/modais/modalCadast.css">
    <link rel="stylesheet" href="./src/styles/modais/modalLogin.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <nav>
        <img src="./src/assets/TechPosters.png" alt="Logo TechPosters">
        <div class="botoesNav">
            <button id="login">Login</button>
            <button id="registro">Registro</button>
        </div>
    </nav>

    
    <div id="modalLogin" class="modal hidden">
        <form class="formLogin">
            <h1>Login</h1>
            <div class="inputs">
                <input id="emailLogin" type="email" placeholder="Seu e-mail">
                <input id="passLogin" type="password" placeholder="Sua senha">
            </div>
            <button id="btnLogar">Logar</button>
            <p>Ainda não possui cadastro</p>
            <button id="btnPagRegistro">Ir para página de registro</button>
        </form>
    </div>
    
        <section id="modalCadastro" class="cadastro hidden">
        <form class="formCadastro">
            <div class="superior">
                <h1>Cadastro</h1>
                <button id="voltarLogin">Voltar</button>
            </div>
            <div class="inputCadastro">
                <input id="nome" type="text" placeholder="Seu nome">
                <input id="email" type="email" placeholder="Seu e-mail">
                <input id="pass" type="password" placeholder="Sua senha">
                <input id="trabalho" type="text" placeholder="Qual o seu trabalho?">
                <input id="imagem" type="url" placeholder="URL da imagem de perfil">
            </div>
            <button id="btnRegistrar">Registrar</button>
            <p>Já possui login</p>
            <button id="btnPagLogin">Ir para página de login</button>
        </form>
    </section>

    <div id="modal" class="show hid">
        <div class="containerModal">
            <h2>Acesso não autorizado</h2>
            <p>Essa conta não existe, logo não pode acessar a página dos posts</p>
            <button id="entendi">Entendi</button>
        </div>
    </div>

    <script type="module" src="./src/scripts/models/modais.js"></script>
    <script type="module" src="./src/scripts/models/signup.js"></script>
</body>
</html>
